  summary: >-
    Validates a Yes/No answer from the user.

    Prompts the user to input 'y'/'yes' for true and 'n'/'no' for false.

    Repeats until valid input is received.
  example: []
  syntax:
    content: public static bool ValidateYesNo(string message)
    parameters:
    - id: message
      type: System.String
      description: The message that is displayed to the user when prompting for input.
    return:
      type: System.Boolean
      description: <code>true</code> if the user enters 'y' or 'yes', <code>false</code> if the user enters 'n' or 'no'.
