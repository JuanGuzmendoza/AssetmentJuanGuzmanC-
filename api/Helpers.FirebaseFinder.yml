  assemblies:
  - PruebaJuanGuzman
  namespace: Helpers
  summary: >-
    Retrieves the Firebase ID (key) of an object based on the provided name.

    This method searches through the given dictionary and matches the dynamic.Name 

    property of each object to the provided name.
  remarks: The search is case-insensitive. The method will return the first matching key it finds.
  example: []
  syntax:
    content: public static string? GetFirebaseIdByName(string name, Dictionary<string, dynamic> dictionary)
    parameters:
    - id: name
      type: System.String
      description: The name of the object to search for in the dictionary.
    - id: dictionary
      type: System.Collections.Generic.Dictionary{System.String,System.Object}
      description: >-
        The dictionary where the data is stored. 
            The dictionary key is the Firebase ID, and the value is a dynamic object containing a Name property.
    return:
      type: System.String
      description: The Firebase ID (key) if a match is found, or <code>null</code> if no match is found.
    content.vb: Public Shared Function GetFirebaseIdByName(name As String, dictionary As Dictionary(Of String, Object)) As String
